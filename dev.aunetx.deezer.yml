app-id: dev.aunetx.deezer
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: run.sh
separate-locales: false
tags: [proprietary]
finish-args:
  # Basic permissions
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  # Allow other instances to see lockfiles
  - --env=TMPDIR=/var/tmp
  # DBus permissions
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.SettingsDaemon
  - --talk-name=org.gnome.SessionManager
  - --own-name=org.mpris.MediaPlayer2.deezer
  # Fs access: music to send mp3
  - --filesystem=xdg-music:ro
modules:
  - name: deezer
    buildsystem: simple
    sources:
      # The application datas
      - type: file
        path: dev.aunetx.deezer.appdata.xml
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - env XDG_CURRENT_DESKTOP=Unity zypak-wrapper /app/main/deezer-desktop "$@"
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v7.1.20/deezer-desktop-7.1.20-x64.tar.xz
        sha256: 4e9f24b5dce73f85871f27fc3ec6b84cbae098f985f3c0db5846f0cd5a1786bb
        only-arches: [x86_64]
        dest: archive
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aunetx/deezer-linux/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "") | sub("-[0-9]$"; "")
          url-query: .assets[] | select(.name=="deezer-desktop-" + $version + "-x64.tar.xz")
            | .browser_download_url
      - type: archive
        url: https://github.com/aunetx/deezer-linux/releases/download/v7.1.20/deezer-desktop-7.1.20-arm64.tar.xz
        sha256: 29f5d96cb9f2c7a13dc9a5d5bdc4cac3766d8751f647f889a67878e2c4c2ca0b
        only-arches: [aarch64]
        dest: archive
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aunetx/deezer-linux/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "") | sub("-[0-9]$"; "")
          url-query: .assets[] | select(.name=="deezer-desktop-" + $version + "-arm64.tar.xz")
            | .browser_download_url
    build-commands:
      - cp -a archive /app/main

      # Install app wrapper
      - install -Dm755 -t /app/bin/ run.sh

      # Install app datas
      - install -Dm644 dev.aunetx.deezer.appdata.xml /app/share/appdata/dev.aunetx.deezer.appdata.xml
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.svg /app/share/icons/hicolor/scalable/apps/dev.aunetx.deezer.svg
      - install -Dm644 /app/main/resources/dev.aunetx.deezer.desktop /app/share/applications/dev.aunetx.deezer.desktop
      - patch-desktop-filename /app/main/resources/app.asar
